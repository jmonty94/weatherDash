<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <link href="Assets/CSS/style.css" rel="stylesheet">
    <title>Monty's Weather Dash</title>
</head>

<body>
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="d-flex container justify-content-center px-0">
        <div class="row justify-content-center">
            <nav class="col-11">
                <h2 class="text-center">Search for a City</h2>
                <div class="input-group">
                    <div class="col form-outline">
                        <input id="citySearch" type="search" class="form-control" />
                        <label class="form-label" for="form1">Search</label>
                    </div>
                    <button id="searchBtn" type="button" class="btn btn-primary col-12 rounded-4">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </nav>
            <div class="col-11 d-block m-4">
                <article class="border border-black d-none justify-content-center rounded-5" id="resultContainer">
                    <h2 id="currentSearch" class="fw-bold text-dark"></h2>
                    <h3 id="currTemp"></h3>
                    <h3 id="currWind"></h3>
                    <h3 id="currHumidity"></h3>
                    <h3 id="currUVIndex"><span id="uvVal" class="p-1 rounded-3"></span></h3>
                </article>
                <section id="forecastContainer" class="col-12 my-4 justify-content-between">
                </section>
            </div>
        </div>
    </main>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- my js -->
<script src="Assets/JS/script.js"></script>

</html>
